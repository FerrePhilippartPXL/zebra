  <main>

    <p>Subscribe for the Newsletter</p>
    <article class="fname">
      <label for="fname">First name:</label><br>

    </article >
    <article class="lname">
      <label for="lname">Last name:</label>

    </article>
    <article>
        <label for="country">Country:</label>

        <input type="text" id="dateofbirth" name="dateofbirth">
        <br>
        <label type="text" for="email">Email:</label>

        <br>
        <label type="text" for="password">Password:</label>

        <br>
      <input class="box" type="checkbox" id="recieve" name="recieve">
      <label class="boxtext" type="checkbox" for="recieve">Yes, I want to receive over 9000 mails about LOTR!</label>
      <input class="knop" type="button" value="submit">


    </article>
  </main>
</body>
